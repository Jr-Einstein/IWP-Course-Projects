<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Portal</title>
    <link rel="stylesheet" href="mailto_styles.css">
</head>
<body>
    <div class="portal-container">
        <h2>Email Portal</h2>
        <form action="mailto:amankumarsingh.org@gmail.com" method="GET" enctype="text/plain" onsubmit="return handleSubmit()">
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Email</button>
        </form>
    </div>
    <script>
        function handleSubmit() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            const mailtoLink = `mailto:amankumarsingh.org@gmail.com?subject=Message from ${encodeURIComponent(name)}&body=Email: ${encodeURIComponent(email)}%0A%0A${encodeURIComponent(message)}`;

            window.location.href = mailtoLink;
            return false; // Prevent default form submission
        }
    </script>
</body>
</html>
